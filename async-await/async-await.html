<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <!-- FAVICON -->
    <link rel='icon' type='image/png' href='https://www.google.com/s2/favicons?domain=https://www.aetna.com/' />
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cloud.email.myplanportal.com/rx-opt-in-css' />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <title>Rx Opt-in | Provider</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-lg-12">
                       <a href="https://www.aetna.com" rel="noopener noreferrer">
                            <img class="img-fluid" src="https://image.email.myplanportal.com/lib/fe4415707564057c741675/m/4/aetna_logo_1200x152.png" alt="aetna" />
                        </a>
                    </div>
                </div>
            </header>
            <main>
                <div class="row mt-4 mb-5">
                   <div class="col-lg-12 d-flex flex-row justify-content-center align-items-center">
                      <div class="px-3">
                        <p class="second-para">
                            <strong>Please enter the unique pin provided on the fax to be removed from this distribution list.</strong>
                        </p>
                      </div>                 
                    </div>
                    <div class="col-lg-12 d-flex flex-row justify-content-center align-items-center mt-5">
                        <div class="pin px-3">Pin:</div>
                        <div><input class="pin__text" type="text" id="pinText" /></div>
                    </div>
                    <div class="col-lg-12 d-flex flex-row justify-content-center align-items-center mt-3 mb-5">                       
                        <div class="pl-5">
                            <button class="opt-in__btn" onclick="checkOptOut()">Opt-out</button>
                        </div>
                    </div>
                    <div class="col-lg-12 d-flex flex-column justify-content-center align-items-center">
                        <div role="alert" class="second-para" id="rejected" style="color: #7f0000; padding-bottom: 2.5%;"></div>
                        <div role="alert" class="second-para" id="processed" style="color: #006700; padding-bottom: 2.5%;"></div>
                    </div>
                </div>
            </main>
            <footer class="pb-2">
                <div class="row mt-3">
                    <div class="col-lg-12 p-2">
                        <div class="px-5 date">&#169; %%xtyear%% Aetna Inc.</div>
                    </div>
                </div>
            </footer>
        </div>
        <script src='./js/script.js'></script>
    </body>
</html>
